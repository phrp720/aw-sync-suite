Settings:

  aw-url: <activitywatch_url>
  prometheus-url: <prometheus_url>
  excluded-watchers:
    - <watcher_name>
  userId: <nickname>
  prometheus-secret-key: <secret_key>

Filters:

  - Filter:
    watchers: ## watchers where the filter will be applied
      - <watcher_name>
    key: "<key_name>" ## key to filter on e.g. `app`
    value: "<value>" ## REGEX value to filter on
    replace: ## key value pairs to replace e.g. on the key `name` replace its value with `Chromium` and on the key `Label` replace its value with `Test`

      - key: "name" ## key to replace
        value: "Chromium" ## value to replace

      - key: "Label" ## key to replace
        value: "Test" ## value to replace